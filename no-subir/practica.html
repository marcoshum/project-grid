<head>

<!-- ejemplo de menu -->
<nav class="menu">
    <ul>
        <li>menu 1</li>
        <li>menu 2</li>
        <li class="none">menu 3</li>
    </ul>
</nav>

    <!-- relative-->
    <div class="relative">
        <div>
            <img src="../img/static.png" alt="">
        </div>

            <img class="item-relative" src="../img/relative.png" alt="">
        </div>
        <div>
            <img src="../img/static.png" alt="">
        </div>
    </div>
    <div class="absolute">
        <div>

        </div>
        <div>
            <img class="item-absolute" src="../img/absolute.png" alt="">
        </div>
        <div>
            <img src="../img/static.png" alt="">

    </div>

    <div class="fixed">
        <div>
            <img src="../img/static.png" alt="">
        </div><div><img class="item-fixed" src="../img/fixed.png" alt=""></div><div><img src="../img/static.png" alt=""></div>
